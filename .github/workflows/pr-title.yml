name: PR Title

on:
  pull_request_target:
    types: [opened, edited, synchronize]

permissions:
  pull-requests: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Configure allowed types (conventional commits)
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          # Require a scope in parentheses (optional)
          requireScope: false
          # Allowed scopes (optional, remove to allow any)
          # scopes: |
          #   core
          #   tmdb
          #   omdb
          #   watchmode
          # Ensure subject doesn't start with uppercase
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            The subject "{subject}" must not start with an uppercase letter.
            Use lowercase, e.g., "feat: add new feature" not "feat: Add new feature"
