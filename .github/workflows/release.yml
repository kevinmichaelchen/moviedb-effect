name: Release

on:
  # Manual trigger for releases
  workflow_dispatch:
    inputs:
      dry-run:
        description: "Dry run (no actual release)"
        required: false
        default: false
        type: boolean
  # Auto-release when commits are pushed to main
  push:
    branches:
      - main

permissions:
  contents: write # For creating releases and pushing tags
  id-token: write # For OIDC npm trusted publishing

env:
  NX_TUI: "false"

jobs:
  release:
    runs-on: ubuntu-latest
    # Skip if commit is from the release bot (prevents infinite loop)
    if: github.event_name == 'workflow_dispatch' || !contains(github.event.head_commit.message, 'chore(release)')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Release (dry-run)
        if: github.event_name == 'workflow_dispatch' && inputs.dry-run
        run: pnpm nx release --dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && !inputs.dry-run)
        run: pnpm nx release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
